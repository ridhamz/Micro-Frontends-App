name: deploy-container

on:
  push:
    branches:
      - main
    paths:
      - 'packages/container/**'

defaults:
  run:
    working-directory: packages/container

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: npm install$
      - run: npm run build

      - uses: chrislennon/action-aws-cli@1.1
      - run: aws s3 async dist s3://${{ secretes.AWS_S3_BUCKET_NAME }}/container/latest
        env:
          AWS_ACCESS_KEY_ID: ${{secretes.AWS_ACCESS_KEY_ID}}
          AWS_SECRET_ACCESS_KEY: ${{secretes.AWS_SECRET_ACCESS_KEY}}
